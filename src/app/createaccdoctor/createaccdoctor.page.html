<ion-content style="margin-top: -10%;">

  <div routerLink="/doctorlogin" class="pt-5 pl-5">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
        clip-rule="evenodd" />
    </svg>
  </div>


  <div class=" pl-15 pr-15" align="center">
    <img src="assets/doctor_signin.png" width="45%" height="45%" alt="">
  </div>

  <div align="center" class="pt-12" style="margin-top: -15%;">
    <ion-label class="text-2xl" style="color: #428cff;"><b>New Here ?</b></ion-label><br>
    <ion-label class="text-sm text-white" style="color: #428cff;">Sign up to create account</ion-label>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>Full Name</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="email" placeholder="">
    <label>Email</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>
  <div class="col-3 input-effect">
    <div class="relative ">
      <select
        class="effect-19 block appearance-none w-full border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-400"
        id="grid-state">
        <option>Select Gender </option>

        <option>Male </option>
        <option>Female </option>
        <option>Other</option>

      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div>
    </div>
  </div>
  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>Specialization</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>State Licence No.</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>NPI No.</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>Covid Lab Registration</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>Office Address</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>Work Phone</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="">
    <label>Fax No.</label>
    <span class="focus-border">
      <i></i>
    </span>
  </div>

  <div class="col-3 input-effect">
    <input class="effect-19" type="text" placeholder="Password"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="8">
    <span class="focus-border">
      <i></i>
    </span>
  </div>


  <div class=" p-4 pt-2 pl-6 pr-6" routerLink="/otpdoctor">
    <ion-button class="w-full -mt-5" expand="block" color="primary">
      Create Account <ion-icon class="shake-horizontal ml-3" color="light" slot="end" name="arrow-forward-outline">
      </ion-icon>
    </ion-button>
  </div>

  <div class="pb-10" style="margin-left: 6%; margin-top: -10px;" routerLink="/doctorlogin">
    <span>
      <p class="text-sm pl-1" style="font-size: 12px;">Already have an account? <b class="text-blue-600">Login</b></p>
    </span>
  </div>

</ion-content>
