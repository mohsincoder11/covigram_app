<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="pl-3" routerLink="/doctordash">
      <svg xmlns="http://www.w3.org/2000/svg" class=" h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd" />
      </svg>
    </ion-buttons>
    <ion-title class="text-blue-500 text-base">All Reports </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="pl-3 pr-3 pt-2" *ngIf="!no_report">
    <div class="bg-white rounded-lg border-gray-300" style="width: 100%; ">
      <ion-input class="text-gray-500 text-sm p-1" placeholder="Search for patient" id="search" [(ngModel)]="search_report">
        <ion-icon name="search" class="text-xl text-blue-600" style="margin-left: 7px;"></ion-icon>
      </ion-input>
    </div>
  </ion-row>

  <ion-card class="bg-white" *ngFor="let ar of all_report | filter:search_report ;">
    <div class="flex justify-between" align="center">
      <div style="background-color: #6FC8B6;" class="rounded-br-lg  h-6">
        <p class="text-white text-xs p-1">Date: 12/07/2021</p>
      </div>
    </div>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-label style="font-size: 0.8em;"><span class="text-black ">Name :</span> {{ar.f_name}} {{ar.l_name}}
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label style="font-size: 0.8em;"><span class="text-black ">Mobile No. :</span> {{ar.mobile}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-label style="font-size: 0.8em;"><span class="text-black ">Age :</span> {{ar.age}} Y
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label style="font-size: 0.8em;"><span class="text-black ">Gender :</span> {{ar.gender}}
          </ion-label>
        </ion-col>
      </ion-row>

     
      <ion-row style="border-top: 1px solid rgb(187, 187, 187);">
     
        <ion-col size="12" class="report_card_bottom_row">
          <span>
            <button routerLink="/viewreport/{{ar.id}}">
              View Report History <ion-icon name="eye-outline">
              </ion-icon>
            </button>
          </span>
        </ion-col>
      
      </ion-row>

    </ion-grid>

  </ion-card>



  <div class="no_report_found" *ngIf="no_report">
    <ion-text>No report found.</ion-text>
  </div>

  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </div>


</ion-content>


<app-footerdoctor></app-footerdoctor>
