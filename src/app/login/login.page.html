<ion-content>
  <div routerLink="/home" class="pt-5 pl-5">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
        clip-rule="evenodd" />
    </svg>
  </div>

  <div align="center" style="margin-top: 5%;">
    <img src="assets/login.png" alt="">
  </div>

  <div align="center" class="pt-10" style="margin-top: -5%;">
    <ion-label class="text-2xl" style="color: #1E9EEB;"><b>Welcome To <span style="color: #4BE3C1;">COVIGRAM</span></b>
    </ion-label><br>
    <ion-label class="text-sm text-white" style="color: #428cff;">Sign in to your account</ion-label>
  </div>
  <form #form_login="ngForm" class="form">

    <ion-row class="p-4">
      <ion-col size="12">
        <div class=" mt-4">
          <div class="relative">
            <select class="block bg-white w-full border border-gray-400 text-gray-700 py-3 px-4 pr-8  " id="grid-state"
              [ngModel]="'Select Doctor'" name="doctor_id">
              <option disabled selected>Select Doctor</option>
              <option *ngFor="let n of doctor_list;let i=index" value="{{n.id}}" selected>{{n.f_name}} </option>
            </select>
            <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
          </div> -->
          </div>
        </div>
        <ion-text class="error_msg" color="danger" *ngIf="doctor_id">Select doctor.</ion-text>

      </ion-col>


      <ion-col size="12">
        <div class="bg-white border-2 border-gray-300 rounded-sm">
          <ion-input placeholder="Email / Username" type="text" ngModel name="email_username"></ion-input>
        </div>
        <ion-text class="error_msg" color="danger" *ngIf="email_username">Enter email/ username.</ion-text>

      </ion-col>

      <ion-col size="12">
        <div class="bg-white border-2 border-gray-300 rounded-sm">
          <ion-input placeholder="Password" type="password" ngModel name="password"></ion-input>
        </div>
        <ion-text class="error_msg" color="danger" *ngIf="password">Enter password.</ion-text>

      </ion-col>
    </ion-row>

    <div class="pt-2 pl-6 pr-6">
      <button expand="block" class="btn-3 w-full p-2 text-white rounded-sm" (click)="log_in(form_login)">
        Login <ion-icon class="shake-horizontal ml-3" color="light" slot="end" name="arrow-forward-outline"></ion-icon>
      </button>
     
    </div>
  </form>

  <ion-grid fixed>
    <ion-row class="pl-4">
      <ion-col size="7" routerLink="/createacc">
        <span>
          <p style="font-size: 0.7em;">Don't have an account? <b class="text-blue-600">Sign up</b></p>
        </span>
      </ion-col>

      <ion-col size="5" routerLink="/forgot">
        <span>
          <p style="font-size: 0.7em;"><b class="text-blue-600 ">Forgot Password ?</b></p>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </div>




</ion-content>
