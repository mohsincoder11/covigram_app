<ion-content>

  <div routerLink="/{{backurl}}" class="pt-5 pl-5">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
        clip-rule="evenodd" />
    </svg>
  </div>

  <div align="center" style="margin-top: 5%;">
    <img src="assets/forgot.png" width="25%" height="25%" alt="">
  </div>
  <form #form_login="ngForm" class="form">

  <div align="center" class="pt-10">
    <ion-label class="text-2xl" style="color: #428cff;"><b>Forgot Password ?</b></ion-label><br>
    <ion-label class="text-sm text-white" style="color: #428cff;">Enter your mobile number to get OTP.</ion-label>
  </div>

  <ion-row class="p-4">
    <ion-col size="12">
      <div class="bg-white border-2 border-gray-300 rounded-sm">
        <ion-input placeholder="Mobile Number" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" ngModel name="mobile" maxlength="10"></ion-input>
      </div>
      <ion-text class="error_msg" color="danger" *ngIf="mobile_length">Enter 10 digit Mobile number.</ion-text>

    </ion-col>
  </ion-row>

  <!-- <div class="col-3 input-effect">
    <input class="effect-19" type="number" placeholder="Mobile Number"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      maxlength="10">
    <label></label>
    <span class="focus-border">
      <i></i>
    </span>
  </div> -->

  <div class=" p-4 pt-2 pl-6 pr-6" >
    <button expand="block" class="btn-3 w-full p-2 text-white rounded-sm"  (click)="send_otp(form_login)">
      Send OTP <ion-icon class="shake-horizontal ml-3" color="light" slot="end" name="arrow-forward-outline">
      </ion-icon>
    </button>
    <!-- <ion-button class="w-full -mt-5" expand="block" color="primary">
      Send OTP <ion-icon class="shake-horizontal ml-3" color="light" slot="end" name="arrow-forward-outline">
      </ion-icon>
    </ion-button> -->
  </div>
  </form>


  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </div>
</ion-content>
