<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="pl-3" routerLink="/dashboard">
      <svg xmlns="http://www.w3.org/2000/svg" class=" h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd" />
      </svg>
    </ion-buttons>
    <ion-title class="text-blue-500 text-base">My Family Member </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="border-b-4 border-green-400 bg-white" *ngFor="let m of my_member;let i=index;">

    <ion-row>
      <ion-col size="6">
        <ion-label style="font-size: 0.9em;"><span class="text-black ">First Name: </span> {{m.f_name}}
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label style="font-size: 0.9em;"><span class="text-black ">Last Name:</span> {{m.l_name}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      
      <ion-col size="6">
        <ion-label style="font-size: 0.9em;"><span class="text-black ">Age:</span> {{m.age}} </ion-label>
      </ion-col>
  
    
      <ion-col size="6">
        <ion-label style="font-size: 0.9em;"><span class="text-black ">Gender:</span> {{m.gender}}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label style="font-size: 0.9em;"><span class="text-black ">Relation:</span> {{m.relation}}</ion-label>
      </ion-col>
     
      <ion-col size="12">
        <ion-label style="font-size: 0.9em;"><span class="text-black ">Doctor:</span> {{m.df_name}} {{m.dl_name}}</ion-label>
      </ion-col>
      
    </ion-row>

    <!-- <ion-row>
      <ion-col size="6">
        <ion-label style="font-size: 0.9em;"><span class="text-black">Country :</span> {{m.country}}</ion-label>
      </ion-col>
      <ion-col size="6">

        <ion-label style="font-size: 0.9em;"><span class="text-black">State:</span> {{m.state}}</ion-label>
      </ion-col>
    </ion-row> -->

    <ion-row style="border-top: 1px solid rgb(228, 228, 228); text-align: center;">
      <ion-col size="6" align="center" routerLink="/editmemberprofile/{{m.id}}">
        <ion-label style="font-size: 1em; color: rgb(79, 79, 252);font-weight: bold;"> Edit Profile</ion-label>
      </ion-col>
      <ion-col size="6" align="center" (click)="delete_member(m.id)">
        <ion-label style="font-size: 1em; color: rgb(255, 64, 64);font-weight: bold;"> Delete Profile</ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
  <div class="no_report_found" *ngIf="no_member">
    <ion-text >No member found.</ion-text>
  </div>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed" style="margin-bottom: 4vh !important;"
    routerLink="/addfamilymemeber">
    <ion-fab-button color="secondary">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </div>

</ion-content>
